<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CSS Animation</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="stylesheet.css" rel="stylesheet">

    </head>
    <body>
        <div class="row row-solucoes justify-content-between align-items-center">
            <div class="col-lg-5 ml-xl-5">
                <div class="animation position-relative">
                    <div class="sun"></div>
                    <div class="first-outline">
                        <div class="first">
                            <a id="icon-1" onclick="selectIcon(this.id, 1, 'icone-orbita-1');" class="icones-animacao">
                                <p class="impar-line">
                                    <img alt="Faça a gestão dos seus tickets" data-src="images/terra.webp" class=" lazyloaded" src="images/terra.webp" loading="lazy"><noscript><img
            src="images/terra.webp" alt="Faça a gestão dos seus tickets" /></noscript>
                                </p>
                            </a>
                        </div>
                        <div class="second">
                            <a id="icon-2" onclick="selectIcon(this.id, 2, 'icone-orbita-2');" class="icones-animacao">
                                <p class="impar-line">
                                    <img alt="Monitore e acompanhe as suas vendas " data-src="images/terra.webp" class=" lazyloaded" src="images/terra.webp" loading="lazy"><noscript><img
                            src="images/terra.webp" alt="Monitore e acompanhe as suas vendas " /></noscript>
                                </p>
                            </a>
                        </div>
                    </div>
                    <div class="second-outline">
                        <div class="third">
                            <a id="icon-3" onclick="selectIcon(this.id, 3, 'icone-orbita-3');" class="icones-animacao">
                                <p class="par-line">
                                    <img alt="Tenha mais dados e relatórios" data-src="images/terra.webp" class=" lazyloaded" src="images/terra.webp" loading="lazy"><noscript><img
                            src="images/terra.webp" alt="Tenha mais dados e relatórios" /></noscript></p>
                            </a>
                        </div>
                        <div class="fourth">
                            <a id="icon-4" onclick="selectIcon(this.id, 4, 'icone-orbita-4');" class="icones-animacao active-item">
                                <p class="par-line">
                                    <img alt="Centralize tudo em um só lugar" data-src="images/terra.webp" class=" lazyloaded" src="images/terra.webp" loading="lazy"><noscript><img
                            src="images/terra.webp" alt="Centralize tudo em um só lugar" /></noscript></p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
